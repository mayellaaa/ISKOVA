<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ISKOVA â€“ Log In</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="hero">
  <main class="login-wrapper">
    <div class="logo-card">
      <img class="logo-box" src="../assets/logo.png" alt="ISKOVA logo" />
    </div>
    <form id="loginForm" class="form glass">
      <label class="field">
        <span>Email Address</span>
        <input type="email" id="userId" required placeholder="your@email.com" />
      </label>
      <label class="field">
        <span>Password</span>
        <div class="password-field">
          <input type="password" id="password" required />
          <button type="button" class="toggle-password" id="togglePassword">
            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
      </label>
      <p style="text-align:right;margin:0 0 12px"><a href="forgot-password.html" style="color:#f0dfe1;font-size:14px">Forgot Password?</a></p>
      <button class="btn primary" type="submit">Log In</button>
      <p style="text-align:center;margin-top:12px;color:#f0dfe1">
        Don't have an account? <a href="register.html" style="color:#fff">Register</a>
      </p>
    </form>
  </main>
  <script src="../js/supabase-config.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/script.js"></script>
  <script>
    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeIcon = togglePassword.querySelector('.eye-icon');
    
    // Initialize with closed eye (password is hidden)
    eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
    
    togglePassword.addEventListener('click', (e) => {
      e.preventDefault();
      if (passwordInput.type === 'password') {
        // Show password - display open eye icon
        passwordInput.type = 'text';
        eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
      } else {
        // Hide password - display closed eye icon
        passwordInput.type = 'password';
        eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
      }
    });
  </script>
</body>
</html>
