<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ISKOVA – Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="hero">
  <header class="topbar">
    <div class="brand">
      <img class="logo" src="../assets/logo.png" alt="ISKOVA logo" />
      <span>ISKOVA</span>
    </div>
    <nav class="nav">
      <a href="../index.html">Home</a>
      <a href="availability.html">Check Availability</a>
      <a href="reserve.html">Reserve</a>
      <a href="labs.html">Labs</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="manage.html">Manage</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="actions">
      <span id="userGreeting" class="user-greeting"></span>
      <a class="btn outline" href="login.html" id="loginLink">Log In</a>
      <button id="logoutBtn" class="btn outline" style="display:none">Logout</button>
    </div>
  </header>
  <main class="login-wrapper">
    <div class="logo-card">
      <img class="logo-box" src="../assets/logo.png" alt="ISKOVA logo" />
    </div>
    <form id="registerForm" class="form glass">
      <label class="field">
        <span>Full Name</span>
        <input type="text" id="fullName" required placeholder="John Doe" />
      </label>
      <label class="field">
        <span>Email Address</span>
        <input type="email" id="email" required placeholder="john@example.com" />
      </label>
      <label class="field">
        <span>Faculty User ID</span>
        <input type="text" id="userId" required placeholder="FAC-12345" />
      </label>
      <label class="field">
        <span>Password</span>
        <div class="password-field">
          <input type="password" id="password" required />
          <button type="button" class="toggle-password" id="togglePassword">
            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
        <div class="password-requirements">
          <p class="requirement-title">Password must have:</p>
          <ul>
            <li class="requirement" id="req-length"><span class="check">✗</span> 8-12 characters</li>
            <li class="requirement" id="req-number"><span class="check">✗</span> At least one number</li>
            <li class="requirement" id="req-special"><span class="check">✗</span> At least one special character</li>
          </ul>
        </div>
      </label>
      <label class="field">
        <span>Confirm Password</span>
        <div class="password-field">
          <input type="password" id="confirmPassword" required />
          <button type="button" class="toggle-password" id="toggleConfirmPassword">
            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
      </label>
      <button class="btn primary" type="submit">Register</button>
      <p style="text-align:center;margin-top:12px;color:#f0dfe1">
        Already have an account? <a href="login.html" style="color:#fff">Log In</a>
      </p>
    </form>
  </main>
  <script src="../js/supabase-config.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/script.js"></script>
  <script>
    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeIcon = togglePassword.querySelector('.eye-icon');
    
    // Initialize with closed eye (password is hidden)
    eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
    
    togglePassword.addEventListener('click', (e) => {
      e.preventDefault();
      if (passwordInput.type === 'password') {
        // Show password - display open eye icon
        passwordInput.type = 'text';
        eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
      } else {
        // Hide password - display closed eye icon
        passwordInput.type = 'password';
        eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
      }
    });
    
    // Toggle confirm password visibility
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const confirmEyeIcon = toggleConfirmPassword.querySelector('.eye-icon');
    
    // Initialize with closed eye (password is hidden)
    confirmEyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
    
    toggleConfirmPassword.addEventListener('click', (e) => {
      e.preventDefault();
      if (confirmPasswordInput.type === 'password') {
        // Show password - display open eye icon
        confirmPasswordInput.type = 'text';
        confirmEyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
      } else {
        // Hide password - display closed eye icon
        confirmPasswordInput.type = 'password';
        confirmEyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
      }
    });
    
    // Password validation
    const reqLength = document.getElementById('req-length');
    const reqNumber = document.getElementById('req-number');
    const reqSpecial = document.getElementById('req-special');
    
    function validatePassword() {
      const password = passwordInput.value;
      
      // Check length (8-12 characters)
      const hasLength = password.length >= 8 && password.length <= 12;
      updateRequirement(reqLength, hasLength);
      
      // Check for at least one number
      const hasNumber = /\d/.test(password);
      updateRequirement(reqNumber, hasNumber);
      
      // Check for at least one special character
      const hasSpecial = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);
      updateRequirement(reqSpecial, hasSpecial);
      
      return hasLength && hasNumber && hasSpecial;
    }
    
    function updateRequirement(element, isValid) {
      const checkMark = element.querySelector('.check');
      if (isValid) {
        element.classList.add('valid');
        checkMark.textContent = '✓';
      } else {
        element.classList.remove('valid');
        checkMark.textContent = '✗';
      }
    }

    
    passwordInput.addEventListener('input', validatePassword);
  </script>
</body>
</html>
