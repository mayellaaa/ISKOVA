<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase-config.js"></script>
  <script src="../js/auth.js"></script>
</head>
<body class="hero">
  <header class="topbar">
    <div class="brand">
      <img class="logo" src="../assets/logo.svg" alt="ISKOVA logo" />
      <span>ISKOVA</span>
    </div>
    <nav class="nav">
      <a href="../index.html">Home</a>
       <a href="availability.html" class="active">Reservations</a>
      <a href="labs.html">Labs</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="manage.html">Manage</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="actions">
      <span id="userGreeting" class="user-greeting"></span>
      <a class="btn outline" href="login.html" id="loginLink">Log In</a>
      <button id="logoutBtn" class="btn outline" style="display:none">Logout</button>
    </div>
  </header>
  <main class="login-wrapper">
    <div class="logo-card">
      <div class="logo-box">Logo icon</div>
    </div>
    <form id="forgotPasswordForm" class="form glass">
      <h2 style="margin-top:0;text-align:center">Reset Password</h2>
      <p style="text-align:center;color:#f0dfe1;margin-bottom:16px">Enter your email to receive a password reset link</p>
      <label class="field">
        <span>Email Address</span>
        <input type="email" id="resetEmail" required placeholder="your.email@example.com" />
      </label>
      <button class="btn primary" type="submit">Send Reset Link</button>
      <p style="text-align:center;margin-top:12px;color:#f0dfe1">
        Remember your password? <a href="login.html" style="color:#fff">Log In</a>
      </p>
    </form>
  </main>
  <script src="../js/script.js"></script>
</body>
</html>
