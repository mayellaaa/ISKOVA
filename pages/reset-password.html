<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ISKOVA â€“ Reset Password</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase-config.js"></script>
  <script src="../js/auth.js"></script>
</head>
<body class="hero">
  <header class="topbar">
    <div class="brand">
      <img class="logo" src="../assets/logo.png" alt="ISKOVA logo" />
      <span>ISKOVA</span>
    </div>
    <nav class="nav">
      <a href="../index.html">Home</a>
      <a href="availability.html">Check Availability</a>
      <a href="reserve.html">Reserve</a>
      <a href="labs.html">Labs</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="manage.html">Manage</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="actions">
      <span id="userGreeting" class="user-greeting"></span>
      <a class="btn outline" href="login.html" id="loginLink">Log In</a>
      <button id="logoutBtn" class="btn outline" style="display:none">Logout</button>
    </div>
  </header>
  <main class="login-wrapper">
    <div class="logo-card">
      <img class="logo-box" src="../assets/logo.png" alt="ISKOVA logo" />
    </div>
    <form id="resetPasswordForm" class="form glass" style="display:none">
      <h2 style="margin-top:0;text-align:center">Set New Password</h2>
      <p style="text-align:center;color:#f0dfe1;margin-bottom:16px">Enter your new password below</p>
      <label class="field">
        <span>New Password</span>
        <div class="password-field">
          <input type="password" id="newPassword" required placeholder="Enter new password" />
          <button type="button" class="toggle-password" id="toggleNewPassword">
            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
      </label>
      <label class="field">
        <span>Confirm Password</span>
        <div class="password-field">
          <input type="password" id="confirmNewPassword" required placeholder="Confirm password" />
          <button type="button" class="toggle-password" id="toggleConfirmNewPassword">
            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
      </label>
      <button class="btn primary" type="submit">Reset Password</button>
      <p style="text-align:center;margin-top:12px;color:#f0dfe1">
        <a href="login.html" style="color:#fff">Back to Log In</a>
      </p>
    </form>
    <div id="resetMessage" class="form glass" style="text-align:center">
      <p id="messageText" style="color:#f0dfe1;margin:16px 0">Loading...</p>
    </div>
  </main>
  <script src="../js/script.js"></script>
  <script>
    // Toggle new password visibility
    const toggleNewPassword = document.getElementById('toggleNewPassword');
    const newPasswordInput = document.getElementById('newPassword');
    const newPasswordEyeIcon = toggleNewPassword ? toggleNewPassword.querySelector('.eye-icon') : null;
    
    if (toggleNewPassword && newPasswordEyeIcon) {
      // Initialize with closed eye (password is hidden)
      newPasswordEyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
      
      toggleNewPassword.addEventListener('click', (e) => {
        e.preventDefault();
        if (newPasswordInput.type === 'password') {
          // Show password - display open eye icon
          newPasswordInput.type = 'text';
          newPasswordEyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
        } else {
          // Hide password - display closed eye icon
          newPasswordInput.type = 'password';
          newPasswordEyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
        }
      });
    }

    // Toggle confirm new password visibility
    const toggleConfirmNewPassword = document.getElementById('toggleConfirmNewPassword');
    const confirmNewPasswordInput = document.getElementById('confirmNewPassword');
    const confirmNewPasswordEyeIcon = toggleConfirmNewPassword ? toggleConfirmNewPassword.querySelector('.eye-icon') : null;
    
    if (toggleConfirmNewPassword && confirmNewPasswordEyeIcon) {
      // Initialize with closed eye (password is hidden)
      confirmNewPasswordEyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
      
      toggleConfirmNewPassword.addEventListener('click', (e) => {
        e.preventDefault();
        if (confirmNewPasswordInput.type === 'password') {
          // Show password - display open eye icon
          confirmNewPasswordInput.type = 'text';
          confirmNewPasswordEyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
        } else {
          // Hide password - display closed eye icon
          confirmNewPasswordInput.type = 'password';
          confirmNewPasswordEyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
        }
      });
    }
  </script>
</body>
</html>
